type User @model {
  id: ID!
  username: String
  password: String
  phone: Int
  birthday: Int
  date_created: Int
  location: Float
}

type Post @model {
  id: ID!
  body: String
  shares: Int
  reports: Int
  timestamp: Float
  user_id: ID!
}

type Comment @model {
  id: ID!
  body: String
  reports: Int
  timestamp: Float
  post_id: ID!
  user_id: ID!
}

type PostLike @model {
  post_id: ID!
  user_id: ID!
}

type CommentLike @model {
  comment_id: ID!
  user_id: ID!
}